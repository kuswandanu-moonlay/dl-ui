
<template>
  
    <h1 class="page-header">Monitoring Keterlambatan Jadwal Pengerjaan</h1>
    <form class="form-horizontal">

        <au-autocomplete
            value.bind="section"
            label="Seksi"
            loader.bind="sectionLoader"
            text.bind = "sectionView"
            placeholder="cari seksi"
            options.bind="controlOptions">
        </au-autocomplete>

        <au-autocomplete 
            value.bind="no" 
            label="Kode Booking" 
            loader.bind="bookingOrderLoader"
            text.bind = "bookingOrderView"
            placeholder="Cari No Booking Order"
            read-only.bind="readOnly" 
            options.bind="controlOptions">
        </au-autocomplete>

        <au-autocomplete 
            value.bind="buyerCode" 
            label="Buyer" 
            loader.bind="buyerLoader"
            text.bind = "buyerView"
            placeholder="Cari Buyer"
            read-only.bind="readOnly" 
            options.bind="controlOptions">
        </au-autocomplete>

        <au-autocomplete 
            label="Komoditi" 
            value.bind="comodity" 
            key="Name" 
            text="Name"
            placeholder="Cari Komoditi"
            loader.bind="comodityLoader" 
            options.bind="controlOptions" >
        </au-autocomplete>
            
        <au-datepicker label="Tanggal Awal Booking Order" value.bind="dateFrom"></au-datepicker>
        <au-datepicker label="Tanggal Akhir Booking Order" value.bind="dateTo"></au-datepicker>

        
        <au-datepicker label="Tgl Pengiriman Awal (Confirm)" value.bind="dateDeliveryFrom"></au-datepicker>
        <au-datepicker label="Tgl Pengiriman Akhir (Confirm)" value.bind="dateDeliveryTo"></au-datepicker>

        <div class="form-group">
            <label for="contact" class="col-sm-6 control-label"></label>
            <div class="col-sm-3">
                <button click.delegate="searching()" class='btn btn-success'>Cari</button>
                <button click.delegate="reset()" class='btn btn-success'>Reset</button>
            </div>
        </div>
         <div class="btn-group pull-left">
            <a click.delegate="ExportToExcel()" class='btn btn-primary'>Excel</a>
        </div>
    </form>

       <br>
    </br>

    <table ref="table" class="table table-bordered table-hover" border="1" id="myTable">
        <thead align="center">
            <tr>
                <th data-field="bookingCode" rowspan="2">No.<br/>Booking<br/>Order</th>
                <th data-field="bookingDate" rowspan="2">Tanggal<br/>Booking</th>
                <th data-field="buyer" rowspan="2">Buyer</th>
                <th data-field="bookingOrderQty" rowspan="2">Jumlah<br/>Order</th>
                <th data-field="confirmQty" rowspan="2">Jumlah<br/>Confirm</th>
                <th data-field="bookingDeliveryDate" rowspan="2">Tanggal<br/>Pengiriman<br/>(booking)</th>
                <th colspan="9">Jadwal Pengerjaan</th>
            </tr>
            <tr>
                <th data-field="comodity">Komoditi</th>
                <th data-field="smv">SMV</th>
                <th data-field="unit">Unit</th>
                <th data-field="year">Tahun</th>
                <th data-field="week">Week</th>
                <th data-field="quantity">Jumlah</th>
                <th data-field="remark">Keterangan</th>
                <th data-field="deliveryDate">Tanggal Pengiriman</th>
                <th data-field="usedEH">Used<br/>EH</th>
            </tr>
        </thead>
    </table>

    <div class="alert alert-info text-center" role="alert" if.bind="data.length === 0">
        Tidak ada data.
    </div>
    <pagination if.bind="args.total>args.size" info.bind="args" change.delegate="changePage($event)" id="pager"></pagination>
    <hr/>
    </form>
</au-input-form> 
</template>
