<template>
    <tr>
        <td class="col-sm-1">
            <au-autocomplete
                value.bind="selectedCostCalculation"
                error.bind="error.CostCalculation"
                loader.bind="costCalculationGarmentLoader"
                query.bind="costCalculationFilter"
                read-only.bind="readOnly || isEdit"
                placeholder="RO No"
                text="RO_Number"
                options.bind="controlOptions">
            </au-autocomplete>
        </td>
        <td class="col-sm-2">
            <au-dropdown
                value.bind="selectedPOSerialNumber"
                error.bind="error.POSerialNumber"
                read-only.bind="readOnly || isEdit || !selectedCostCalculation"
                items.bind="data.listPOSerialNumber"
                options.bind="controlOptions">
            </au-dropdown>
        </td>
        <td class="col-sm-2">
            <au-textbox 
                value.bind="dataProduct"
                read-only.bind="true"
                options.bind="controlOptions">
            </au-textbox>
        </td>
        <td class="col-sm-1">
            <au-numeric 
                value.bind="data.QuantityCC"
                read-only.bind="true"
                options.bind="controlOptions">
            </au-numeric>
        </td>
        <td class="col-sm-1">
            <au-textbox 
                value.bind="data.UomCC.Unit" 
                read-only.bind="true" 
                options.bind="controlOptions">
            </au-textbox>
        </td>
        <td class="col-sm-2">
            <au-numeric 
                value.bind="dataConversion" 
                error.bind="error.Conversion"
                read-only.bind="readOnly"
                format="0,0.[00000000000000000000]"
                options.bind="controlOptions">
            </au-numeric>
        </td>
        <td class="col-sm-2">
            <au-numeric 
                value.bind="data.Quantity"
                error.bind="error.Quantity"
                read-only.bind="readOnly"
                options.bind="controlOptions">
            </au-numeric>
        </td>
        <td class="col-sm-1">
            <au-textbox 
                value.bind="data.Uom.Unit" 
                read-only.bind="true" 
                options.bind="controlOptions">
            </au-textbox>
        </td>
        <td if.bind="!readOnly">
            <button class="btn btn-danger pull-right" click.delegate="onremove(data, $event)">-</button>
        </td>
     </tr>
</template>
